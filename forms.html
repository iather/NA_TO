<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Form Registrasi</title>
  </head>
  <body>
    <div class="container">
      <h2 class="alert alert-primary text-center mt-3">Form Registrasi FSI Al-Hidaayah</h2>

      <form>
        <div class="form-group">
          <label for="NamaLengkap">Nama Lengkap</label>
          <input type="text" name="" value="" class="form-control" placeholder="Masukkan Nama Lengkap Anda" id="NamaLengkap">
        </div>

        <div class="form-group">
          <label for="@">Email</label>
          <input type="email" name="" value="" class="form-control" placeholder="Masukkan Email Anda" id="@">
        </div>

        <div class="form-group">
          <label for="pw">Password</label>
          <input type="password" name="" value="" class="form-control" placeholder="Masukkan Nama Lengkap Anda" id="pw">
          <small>Password Anda Harus di Awali Huruf Kapital dan Angka Huruf Minimal 6 Karakter</small>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="TempatLahir">Tempat Lahir</label>
              <input type="text" name="" value="" class="form-control" placeholder="Masukkan Tempat Lahir Anda" id="TempatLahir">
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="TanggalLahir">Tanggal Lahir</label>
              <input type="date" name="" value="" class="form-control" id="TanggalLahir">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="">Jurusan</label>
          <select class="form-control" name="">
            <option value="">Teknik Informatika</option>
            <option value="">Sistem Informasi</option>
          </select>
        </div>

        <div class="form-group">
          <label for="Alasan">Alasan Masuk FSI Al-Hidaayah</label>
          <textarea name="name" rows="5" class="form-control" id="Alasan"></textarea>
        </div>

        <div class="form-group">
          <label>Jenis Kelamin :</label>
          <div class="form-check-inline">
            <input type="radio" name="radio1" value="" class="form-check-input">
            <label for="">Laki-Laki</label>
          </div>

          <div class="form-check-inline">
            <input type="radio" name="radio1" value="" class="form-check-input">
            <label for="">Perempuan</label>
          </div>
        </div>

        <div class="form-group">
            <label for="">Upload Dokumen</label>
            <input type="file" name="" value="" class="form-control-file">
            <small> Upload File dengan Ukuran Maksimal 5 MB</small>
        </div>

        <button type="submit" name="button" class="btn btn-primary"> SAVE </button>
        <button type="reset" name="button" class="btn btn-danger"> RESET </button>

        </form>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
